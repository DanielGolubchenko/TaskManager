{% extends 'base.html' %}

{% block title %}Edit Profile | TaskManager{% endblock %}

{% block content %}
<style>
.edit-container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background: #2B2B2B;
    color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

.edit-container label {
    display: block;
    margin-top: 10px;
    color: #ddd;
}

.edit-container input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #666;
    background: #444;
    color: white;
}

.edit-container button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #ff006c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.edit-container button:hover {
    background: #cc0058;
}
</style>

<div class="edit-container">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock %}
