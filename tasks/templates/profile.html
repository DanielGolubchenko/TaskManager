{% extends 'base.html' %}

{% block title %}Profile | TaskManager{% endblock %}

{% block content %}
{% load static %}

<style>
.profile-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #2B2B2B;
    color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    text-align: center;
}

.profile-container img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 3px solid #ff006c;
}

.profile-container h2 {
    margin-bottom: 10px;
}

.profile-container p {
    font-size: 16px;
    color: #ddd;
}

.profile-buttons {
    margin-top: 15px;
}

.profile-buttons a {
    display: inline-block;
    margin: 5px;
    padding: 10px 15px;
    background: #ff006c;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.profile-buttons a:hover {
    background: #cc0058;
}
</style>

<div class="profile-container">
    <img src="{% static 'images/default-avatar.png' %}" alt="Profile Picture">
    <h2>{{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>

    <div class="profile-buttons">
        <a href="{% url 'edit_profile' %}">Edit Profile</a>
        <a href="{% url 'password_change' %}">Change Password</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

{% endblock %}
